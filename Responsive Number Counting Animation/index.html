<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,600&display=swap" rel="stylesheet">
    <title>Responsive Number Counting Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <div class="num" data-val="400">000</div>
            <div class="text">Meals Delivered</div>
        </div>

        <div class="container">
            <i class="fa-solid fa-smile-beam"></i>
            <div class="num" data-val="340">000</div>
            <div class="text">Happy Customers</div>
        </div>

        <div class="container">
            <i class="fa-solid fa-list"></i>
            <div class="num" data-val="225">000</div>
            <div class="text">Menu Items</div>
        </div>

        <div class="container">
            <i class="fa-solid fa-star"></i>
            <div class="num" data-val="280">000</div>
            <div class="text">Meals Delivered</div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
